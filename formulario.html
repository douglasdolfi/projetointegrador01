<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form action="/submit" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="quantidadeMembros">Quantidade de membros da família:</label><br>
        <input type="number" id="quantidadeMembros" name="quantidadeMembros" required><br><br>

        <label for="endereco">Endereço:</label><br>
        <textarea id="endereco" name="endereco" rows="4" required></textarea><br><br>

        <label for="situacaoMoradia">Situação de Moradia:</label><br>
        <select id="situacaoMoradia" name="situacaoMoradia" required>
            <option value="aluguel">Aluguel</option>
            <option value="própria">Própria</option>
            <option value="cedida">Cedida</option>
            <option value="outra">Outra</option>
        </select><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
